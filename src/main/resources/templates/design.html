<!DOCTYPE html>
<html xmlns = "http//ww.w3.org/1999/xhtml" xmlns:th = "http://www.thymeleaf.org">
	<head>
		<title>Taco Cloud</title>
		<link rel = "stylesheet" th:href = "@{/style.css}"/>
		
	</head>
	<body>
		<h1>Design Your Taco!</h1>
		<img th:src = "@{/images/TacoCloud.png}"/>
		<form method = "POST" th:object = "${taco}">
			<div class = "grid">
				<div>
					<h3>Design your wrap</h3>
					<div th:each = "ingredient:${wrap}">
						<input th:field="*{ingredients}" type="checkbox" th:value = "${ingredient.id}"/>
						<span th:text = "${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				<div>
					<h3>Design your protein</h3>
					<div th:each = "ingredient:${protein}">
						<input th:field="*{ingredients}" type="checkbox" th:value = "${ingredient.id}"/>
						<span th:text = "${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				<div>
					<h3>Design your cheese</h3>
					<div th:each = "ingredient:${cheese}">
						<input th:field="*{ingredients}" type="checkbox" th:value = "${ingredient.id}"/>
						<span th:text = "${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				<div>
					<h3>Design your veggie</h3>
					<div th:each = "ingredient:${veggies}">
						<input  th:field="*{ingredients}" type="checkbox" th:value = "${ingredient.id}"/>
						<span th:text = "${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				<div>
					<h3>Design your sauce</h3>
					<div th:each = "ingredient:${sauce}">
						<input  th:field="*{ingredients}" type="checkbox" th:value = "${ingredient.id}"/>
						<span th:text = "${ingredient.name}">INGREDIENT</span>
					</div>
				</div>
				<h3>Name Your taco</h3>
				<input type = "text" th:field = "*{name}"/>
				<button>Submit</button>
			</div>
		</form>
	</body>
</html>
